<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motzarella - Profil</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="game-header">
        <nav class="game-nav">
            <a href="home.html" class="nav-logo">MOTZARELLA</a>
            <div class="nav-links">
                <a href="solo.html" class="nav-link">🎮 Solo</a>
                <a href="multi.html" class="nav-link">👥 Multijoueur</a>
                <a href="rules.html" class="nav-link">📖 Règles</a>
                <a href="word-of-day.html" class="nav-link">📚 Mot du jour</a>
                <a href="#" class="nav-link profile-link">👤 Chargement...</a>
            </div>
        </nav>
    </header>

    <div class="game-content">
        <div class="profile-container">
            <h1>Mon Profil</h1>
            <div class="profile-info">
                <div class="info-group">
                    <label>Pseudo</label>
                    <p id="profile-username">Chargement...</p>
                </div>
                <div class="info-group">
                    <label>Email</label>
                    <p id="profile-email">Chargement...</p>
                </div>
                <div class="info-group">
                    <label>Date d'inscription</label>
                    <p id="profile-created-at">Chargement...</p>
                </div>
            </div>
            <div class="profile-actions">
                <button id="logout-button" class="btn-danger">Se déconnecter</button>
                <button id="admin-button" class="btn-primary" style="display: none;">⚙️ Gérer</button>
            </div>
        </div>
    </div>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile.js"></script>
</body>
</html>
